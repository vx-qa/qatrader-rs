[package]
name = "qatrader_rs"
version = "0.3.0"
authors = ["yutiansut <yutiansut@qq.com>"]
edition = "2018"
description = "Quantitative Financial Framework"
repository = "https://github.com/yutiansut/qatrader-rs"
readme = "README.md"
documentation = "http://doc.yutiansut.com"
keywords = ["amqp", "rabbitmq", "quantaxis", "quant"]
categories = ["science"]
license = "MIT"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
mongodb = "0.3.11" # mongodb
amiquip = "0.3"
chrono = { version = "0.4", features = ["serde"] } # datetime
# env_logger = "^0.7"
serde_json = "1.0"
serde_derive = "1.0"
serde = { version = "1.0", features = ["derive"] } # 序列化
ndarray = "0.13.0" # ndarray
wsq = '0.9.1'
crossbeam = "0.7"
crossbeam-channel = "0.4"
crossbeam-utils = "0.7"
uuid = { version = "0.8", features = ["serde", "v4"] }